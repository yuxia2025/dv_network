<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兴趣爱好调查</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
        input[type="text"] { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 12px 20px; margin-top: 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; }
        button:hover { background-color: #0056b3; }
        .error { color: red; margin-top: 10px; }
        .success { color: green; margin-top: 10px; }
        .qrcode { text-align: center; margin-top: 30px; }
        .qrcode img { width: 150px; height: 150px; }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>分享你的兴趣爱好</h1>
        <div class="qrcode">
            <img :src="qrcodeImage" alt="QR Code">
            <p>扫码或访问本页填写</p>
        </div>
        <form @submit.prevent="submitForm">
            <label for="nickname">昵称:</label>
            <input type="text" id="nickname" v-model="nickname" required>

            <label for="interest1">兴趣爱好 1:</label>
            <input type="text" id="interest1" v-model="interests[0]" required>
            <!-- 重复以下代码块 4 次，将 id 和 v-model 索引改为 2,3,4,5 -->
            <label for="interest2">兴趣爱好 2:</label>
            <input type="text" id="interest2" v-model="interests[1]" required>

            <label for="interest3">兴趣爱好 3:</label>
            <input type="text" id="interest3" v-model="interests[2]" required>

            <label for="interest4">兴趣爱好 4:</label>
            <input type="text" id="interest4" v-model="interests[3]" required>

            <label for="interest5">兴趣爱好 5:</label>
            <input type="text" id="interest5" v-model="interests[4]" required>
            <!-- 结束重复 -->

            <button type="submit">提交</button>
        </form>
        <p class="error" v-if="errorMessage">{{ errorMessage }}</p>
        <p class="success" v-if="successMessage">{{ successMessage }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                nickname: '',
                interests: ['', '', '', '', ''],
                errorMessage: '',
                successMessage: '',
                qrcodeImage: ''
            },
            methods: {
                submitForm() {
                    this.errorMessage = '';
                    this.successMessage = '';
                    // 检查是否有空项
                    if (!this.nickname || this.interests.some(i => !i.trim())) {
                        this.errorMessage = '所有字段都是必填的！';
                        return;
                    }
                    axios.post('/submit', {
                        nickname: this.nickname,
                        interests: this.interests
                    })
                    .then(response => {
                        this.successMessage = response.data.message;
                        this.nickname = '';
                        this.interests = ['', '', '', '', ''];
                    })
                    .catch(error => {
                        this.errorMessage = error.response?.data?.error || '提交失败，请重试。';
                    });
                },
                loadQRCode() {
                    axios.get('/qrcode')
                    .then(response => {
                        this.qrcodeImage = response.data.image;
                    })
                    .catch(error => {
                        console.error('Failed to load QR code:', error);
                        // 可以设置一个默认的 base64 图片或留空
                    });
                }
            },
            mounted() {
                this.loadQRCode();
            }
        });
    </script>
</body>
</html>
