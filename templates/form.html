<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兴趣爱好收集</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; margin: 40px; background: #f0f2f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; box-sizing: border-box; }
        button { background: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; }
        button:hover { background: #0056b3; }
        .message { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .qrcode { text-align: center; margin-top: 30px; }
        .qrcode img { max-width: 200px; border: 1px solid #ddd; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>兴趣爱好调查</h1>
        <form @submit.prevent="submitForm">
            <div class="form-group">
                <label for="nickname">昵称:</label>
                <input type="text" id="nickname" v-model="nickname" placeholder="请输入你的昵称">
            </div>
            <div class="form-group">
                <label>请列出5个你的兴趣爱好:</label>
                <input type="text" v-for="(interest, index) in interests" 
                       :key="index" 
                       v-model="interests[index]" 
                       :placeholder="'爱好 ' + (index + 1)">
            </div>
            <button type="submit">提交</button>
        </form>

        <div v-if="errorMessage" class="message error">{{ errorMessage }}</div>
        <div v-if="successMessage" class="message success">{{ successMessage }}</div>

        <div class="qrcode">
            <h3>扫码加入网络</h3>
            <img :src="qrcodeImage" alt="QR Code" v-if="qrcodeImage">
            <p v-else>加载中...</p>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    nickname: '',
                    interests: ['', '', '', '', ''],
                    errorMessage: '',
                    successMessage: '',
                    qrcodeImage: ''
                }
            },
            methods: {
                submitForm() {
                    this.errorMessage = '';
                    this.successMessage = '';
                    if (!this.nickname || this.interests.some(i => !i.trim())) {
                        this.errorMessage = '所有字段都是必填的！';
                        return;
                    }
                    axios.post('/submit', {
                        nickname: this.nickname,
                        interests: this.interests
                    })
                    .then(response => {
                        this.successMessage = response.data.message;
                        this.nickname = '';
                        this.interests = ['', '', '', '', ''];
                    })
                    .catch(error => {
                        this.errorMessage = error.response?.data?.error || '提交失败，请重试。';
                    });
                },
                loadQRCode() {
                    axios.get('/qrcode')
                    .then(response => {
                        if (response.data && response.data.image) {
                            this.qrcodeImage = response.data.image;
                        }
                    })
                    .catch(error => {
                        console.error('加载二维码失败:', error);
                    });
                }
            },
            mounted() {
                this.loadQRCode();
            }
        }).mount('#app');
    </script>
</body>
</html>
