<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>兴趣网络图</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* 可加 network 图美化 */
        button { margin:8px; padding:6px 18px; }
        .link-label { font-size:12px; fill:#ff661a; pointer-events:none; }
    </style>
</head>
<body>
    <div style="margin-bottom: 18px;">
        <button onclick="changeNetwork('province')" id="btn-province">按省份</button>
        <button onclick="changeNetwork('interest')" id="btn-interest">按兴趣</button>
    </div>
    <div id="graph"></div>
    <script>
        let networkType = 'province';
        function changeNetwork(type) {
            networkType = type;
            document.getElementById('btn-province').disabled = (type === 'province');
            document.getElementById('btn-interest').disabled = (type === 'interest');
            loadNetwork();
        }
        function loadNetwork() {
            d3.json('/data?type=' + networkType).then(function(graph) {
                d3.select("#graph").selectAll("*").remove(); // 清空
                const width = window.innerWidth, height = window.innerHeight-60;
                const svg = d3.select("#graph")
                    .append("svg").attr("width", width).attr("height", height);

                const g = svg.append("g");
                const simulation = d3.forceSimulation(graph.nodes)
                    .force("link", d3.forceLink(graph.links).id(d => d.id).distance(150))
                    .force("charge", d3.forceManyBody().strength(-480))
                    .force("center", d3.forceCenter(width/2, height/2));

                // 连线
                const link = g.append("g")
                    .attr("stroke", "#999").attr("stroke-opacity", 0.6)
                    .selectAll("line")
                    .data(graph.links).enter()
                    .append("line").attr("stroke-width",2);

                // 连线上的标签
                const linkLabel = g.append("g")
                    .selectAll("text")
                    .data(graph.links)
                    .enter()
                    .append("text")
                    .attr("class","link-label")
                    .text(d=>d.label);

                // 节点
                const node = g.append("g")
                    .selectAll("circle")
                    .data(graph.nodes).enter()
                    .append("circle")
                    .attr("r", 22).attr("fill", "#69b3a2")
                    .call(d3.drag()
                        .on("start", dragstarted)
                        .on("drag", dragged)
                        .on("end", dragended));

                // 标签
                g.append("g").selectAll("text")
                    .data(graph.nodes)
                    .enter()
                    .append("text")
                    .attr("dy", 4).attr("dx", 20)
                    .attr("font-size",16)
                    .attr("font-weight","bold")
                    .text(d=>d.id);

                simulation.on("tick",()=>{
                    link
                        .attr("x1", d => d.source.x)
                        .attr("y1", d => d.source.y)
                        .attr("x2", d => d.target.x)
                        .attr("y2", d => d.target.y);
                    linkLabel
                        .attr("x", d => (d.source.x + d.target.x)/2)
                        .attr("y", d => (d.source.y + d.target.y)/2);
                    node
                        .attr("cx", d => d.x)
                        .attr("cy", d => d.y);
                    g.selectAll("text")
                        .attr("x", d => d.x)
                        .attr("y", d => d.y);
                });

                function dragstarted(event, d) {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x; d.fy = d.y;
                }
                function dragged(event, d) {
                    d.fx = event.x; d.fy = event.y;
                }
                function dragended(event, d) {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null; d.fy = null;
                }
            });
        }
        // 初始化
        changeNetwork('province');
    </script>
</body>
</html>
